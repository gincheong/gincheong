name: MD->HTML and Push Changes

on:
  push:
    branches:
      - master # master 브랜치에 push될 때 실행

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # GitHub 토큰 사용 (자동 생성됨)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run MD->HTML NPM Script
        run: npm run start # 파일을 변경하는 npm 스크립트 실행

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated changes by GitHub Actions" || echo "No changes to commit"
          git push
